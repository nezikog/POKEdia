<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id="auth">
    <form>


        <div class="sign-in">
            <h3>Авторизация</h3>
            <div class="login">
                <p>Логин:</p>
                <input id="login" placeholder="Ваш логин..." type="text" required>
            </div><br>
            <div class="addres">
                <p>Почта:</p>
                <input id="addres" placeholder="Ваша почта..." type="text" required>
            </div><br>
            <div class="password">
                <p>Пароль:</p>
                <input id="password" type="password" required>
            </div><br>
            <button class="sign-in-button">Войти</button>
        </div>
    </form>
    
    <script src="./script/index.js"></script>
</body>
</html>
